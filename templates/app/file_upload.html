{% extends "base.html" %}

{% block title %}
	File-Upload
{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8 mt-7">

			<form class="text-center border border-secondary p-1" method="post" enctype="multipart/form-data" >

              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Upload</button>

            </form>

            <p><a href="{% url 'users:home' %}">Return to home</a></p>

		</div>
	</div>
</div>

{% endblock content %}
