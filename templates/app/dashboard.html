{% extends "base.html" %}

{% block title %}
	Dashboard
{% endblock %}

{% block content %}

	{% if messages %}

	    {% for message in messages %}

		<!--Panel-->
		<div class="card border-success mb-3">
		    <div class="card-header text-danger">
		        <p class="card-title">{{ message }}</p>
		    </div>
		</div>
		<!--/.Panel-->
	    
	    {% endfor %}

	{% endif %}
<div class="container mt-4">
    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8 mt-7">

			<form class="text-center border border-secondary p-1" >

				<h1 class="mt-3 text-center">Welcome {{ request.user }}</h1>

			</form>
		</div>
	</div>
</div>

{% endblock content %}
